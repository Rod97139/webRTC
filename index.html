<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <title>Document</title>
</head>
<body>
   
   
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <a class="m-2 text-white navbar-brand" href="#">webRTC</a>
  
</nav>


    <div  class="container mt-2">
        <div class="row">
            <div class="col-sm-6">
                <h2>Réception</h2>
                <video id="receiver-video" width="100%" height="400px"></video>
                <p>
                    <button class="btn btn-success" id="start">Démarrer la conversation</button>
                </p>
                <textarea id="offer" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="col-sm-6">
                <h2>Emission</h2>
                <video id="emitter-video" width="100%" height="400px"></video>
                <p>
                    <button id="receive" class="btn btn-default" >Recevoir la conversation</button>
                </p>
                <form id="incoming">
                    <div class="form-group">
                        <textarea cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <p>
                        <button type="submit">Enregistrer l'offre</button>
                    </p>
                </form>
            </div>
        </div>
    </div>    
    <script type="module" src="node_modules/simple-peer/simplepeer.min.js"></script>
    <script src="asset/app.js"></script>
</body>
</html>
